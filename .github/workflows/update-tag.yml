name: Update Service tag
permissions:
  id-token: write
  contents: write
on:
  workflow_dispatch:
    inputs:
      tag:
        description: Which tag
        required: true
      service:
        description: Which service
        required: true
      env:
        type: choice
        description: Environment
        required: true
        default: prod
        options:
          - prod

  repository_dispatch:
    types: [update-tag]
jobs:
  metadata:
    name: Prepare metadata
    runs-on: ubuntu-latest
    outputs:
      actor: ${{ steps.inputs.outputs.actor || github.actor }}
      env: ${{ github.event.inputs.env }}
    steps:
      - uses: simenandre/setup-inputs@v1
        id: inputs
  update-app-tag:
    name: Update app tag (by ${{ needs.metadata.outputs.actor }})
    runs-on: ubuntu-latest
    concurrency: pulumi-Bjerk/${{ needs.metadata.outputs.env }}
    needs: metadata
    if: needs.metadata.outputs.actor != 'renovate[bot]'
    permissions: write-all
    steps:
      - uses: actions/checkout@v3

      - uses: simenandre/setup-inputs@v1
        id: inputs

      - run: echo ${{ steps.inputs.outputs.payload }}

      - uses: simenandre/pulumi-config@v2
        id: config
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        with:
          stack-name: Bjerk/${{ steps.inputs.outputs.env }}
          key: ${{ steps.inputs.outputs.service }}:tag
          value: ${{ steps.inputs.outputs.tag }}

      - name: Authenticate with Google üîë
        uses: google-github-actions/auth@v1
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

      - uses: simenandre/setup-gke-gcloud-auth-plugin@v1

      - name: Use Node LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - uses: pulumi/actions@v4
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        with:
          command: up
          stack-name: Bjerk/${{ steps.inputs.outputs.env }}
          target:
            urn:pulumi:prod::flexisoft-portal::flexisoft:deployment::${{
            steps.inputs.outputs.service }}
          target-dependents: true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: |
            Bump ${{ steps.inputs.outputs.service }} tag to ${{ steps.inputs.outputs.tag }} on ${{ steps.inputs.outputs.env }}
          commit_options: '--no-verify'
          commit_user_name: ${{ needs.metadata.outputs.actor }}
          commit_user_email:
            ${{ needs.metadata.outputs.actor }}@users.noreply.github.com

      - name: Notify on Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          slack-message: |
            Bumped ${{ steps.inputs.outputs.service }} tag to
            ${{ steps.inputs.outputs.tag }} on ${{ steps.inputs.outputs.env }}
            (done by ${{ needs.metadata.outputs.actor }}) üéâ
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  open-tag-pr:
    name: Create tag update PR
    runs-on: ubuntu-latest
    needs: metadata
    if: needs.metadata.outputs.actor == 'renovate[bot]'
    steps:
      - uses: actions/checkout@v3

      - uses: simenandre/setup-inputs@v1
        id: inputs

      - run: echo ${{ steps.inputs.outputs.payload }}

      - uses: simenandre/pulumi-config@v2
        id: config
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        with:
          stack-name: Bjerk/${{ steps.inputs.outputs.env }}
          key: ${{ steps.inputs.outputs.service }}:tag
          value: ${{ steps.inputs.outputs.tag }}

      - uses: simenandre/get-commit-changelog@v1
        if: ${{ steps.config.outputs.key }}
        id: changelog
        with:
          base: ${{ fromJson(steps.config.outputs.key).value }}
          head: ${{ steps.inputs.outputs.tag }}
          repository: flexisoftorg/${{ steps.inputs.outputs.service }}
          token: ${{ secrets.BOT_GITHUB_TOKEN }}

      - name: Set update message
        id: change
        env:
          message: |
            Automated PR created to bump ${{
            steps.inputs.outputs.service }} tag to ${{
            steps.inputs.outputs.tag }} on ${{ steps.inputs.outputs.env }}
        run: |
          echo ::set-output name=message::${{ env.message }}. üéâ

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          commit-message:
            bump ${{ steps.inputs.outputs.service }} to ${{
            steps.inputs.outputs.tag }} on ${{ steps.inputs.outputs.env }}
          branch:
            bump-tag-${{ steps.inputs.outputs.service }}-${{
            steps.inputs.outputs.env }}
          title:
            'chore: bump ${{ steps.inputs.outputs.service }} tag to `${{
            steps.inputs.outputs.tag }}` on ${{ steps.inputs.outputs.env }}'
          body: |
            ${{ steps.change.outputs.message }}

            ${{ steps.changelog.outputs.changelog }}

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: >-
            {
              "text": "${{ steps.change.outputs.message }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ steps.change.outputs.message }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Go to PR ‚ü∂",
                        "emoji": true
                      },
                      "value": "go-to-pr",
                      "url": "${{ steps.pr.outputs.pull-request-url }}",
                      "action_id": "go-to-pr-action"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
